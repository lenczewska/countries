<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 ">
    <header class="p-4 bg-gray-100 text-gray-800">
        <div class="container mx-auto flex flex-col items-center justify-between">
            <ul class="flex flex-wrap justify-center items-center gap-8 ">
                <li><a href="#" data-region="Europe" class="region-link  px-4 py-2">Europe</a></li>
                <li><a href="#" data-region="Asia" class="region-link px-4 py-2">Asia</a></li>
                <li><a href="#" data-region="Americas" class="region-link px-4 py-2">Americas</a></li>
                <li>
                    <a href="#" class="region-link px-4 py-2" aria-label="Show all regions">
                        <i class="fa-solid fa-earth-americas text-blue-500 fa-2x"></i>
                    </a>
                </li>

                <li><a href="#" data-region="Africa" class="region-link px-4 py-2">Africa</a></li>
                <li><a href="#" data-region="Oceania" class="region-link px-4 py-2">Oceania</a></li>
                <li><a href="#" data-region="Antarctic" class="region-link px-4 py-2">Antarctic</a></li>
            </ul>

            <input type="text" id="searchInput" placeholder="Search countries..."
                class="border rounded px-3 py-1 " />


            <div class="flex items-center mt-4">
                <div id="theme" onclick="dayNight()"></div>
                <button title="Open menu" type="button" class="p-4 lg:hidden">â˜°</button>
            </div>
        </div>
    </header>

    <main class="p-6">
        <div class="cards grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>

        <button id="showMoreBtn"
            class="mt-6 mx-auto block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Show More
        </button>

    </main>

    <script src="./script/data.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
